<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>

    <h1>Reason's why Othello isn't technically about Othello.</h1>
    <h2>Hypothesis: Iago has a greater presence than Othello in the play Othello.</h2>
    <container>
        <div id="vis"></div>
        <div id="vis2"></div>
        <div id="vis3"></div>
    </container>
    <div id="vis4"></div>
    <div id="visa"></div>

    <h6>Data collected from: <a
            href="https://sites.google.com/site/othellocs931/c-analysis">https://sites.google.com/site/othellocs931/c-analysis</a>
        and <a
            href="https://shakespeare.folger.edu/shakespeares-works/othello/entire-play/">https://shakespeare.folger.edu/shakespeares-works/othello/entire-play/</a>
    </h6>
    <script>
        const spec = "matrix.vega";
        const spec2 = "matrix_2.vega";
        const spec3 = "matrix_3.vega";
        const spec4 = "Untitled-1.vega";
        vegaEmbed("#vis", spec)
            // result.view provides access to the Vega View API
            .then(result => console.log(result))
            .catch(console.warn);
        vegaEmbed("#vis3", spec3)
            // result.view provides access to the Vega View API
            .then(result => console.log(result))
            .catch(console.warn);
        vegaEmbed("#vis2", spec2)
            // result.view provides access to the Vega View API
            .then(result => console.log(result))
            .catch(console.warn);
        vegaEmbed("#vis4", spec4)
            // result.view provides access to the Vega View API
            .then(result => console.log(result))
            .catch(console.warn);

    </script>
</body>
